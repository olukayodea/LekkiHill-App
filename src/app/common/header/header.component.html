<!-- loader -->
<div id="loader" [hidden]="!loader">
    <div class="spinner-border text-primary" role="status"></div>
</div>
<!-- * loader -->
<!-- App Header -->
<div [class]="(scrollTip) ? 'appHeader bg-primary scrolled is-active' : 'appHeader bg-primary scrolled'">
    <div class="left">
        <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
            <ion-icon name="menu-outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">
        Pages
    </div>
    <div class="right">
        <a href="#" class="headerButton toggle-searchbox" (click)="toggleSearch(true)">
            <ion-icon name="search-outline"></ion-icon>
        </a>
    </div>
</div>
<!-- * App Header -->

<!-- Search Component -->
<div id="search" [class]="(showSearch) ? 'appHeader show' : 'appHeader'">
    <form class="search-form">
        <div class="form-group searchbox">
            <input type="text" class="form-control" placeholder="Search...">
            <i class="input-icon">
                <ion-icon name="search-outline"></ion-icon>
            </i>
            <a href="#" class="ms-1 close toggle-searchbox" (click)="toggleSearch(false)">
                <ion-icon name="close-circle"></ion-icon>
            </a>
        </div>
    </form>
</div>
